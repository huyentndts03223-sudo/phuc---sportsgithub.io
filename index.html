<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>phuc sports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
            margin-top: 20px;
        }
        .product {
            background: white;
            width: 30%;
            display: inline-block;
            margin: 1%;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 5px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .price {
            color: red;
            font-weight: bold;
        }
        button {
            padding: 8px 15px;
            background: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #219150;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Shop Bán Vợt Cầu Lông</h1>
    <p>Uy tín - Giá rẻ - Chất lượng</p>
</header>

<div class="container">
    <div class="product">
        <img src="./yonex1.jpg" alt="Vợt 1">
        <h3>Vợt Yonex Astrox 100zz kurenai</h3>
        <p class="price">5.500.000đ</p>
        <button>Mua ngay</button>
    </div>

    <div class="product">
        <img src="./lining.jpg" alt="Vợt 2">
        <h3>Vợt Lining axforce 100</h3>
        <p class="price">5.500.000đ</p>
        <button>Mua ngay</button>
    </div>

    <div class="product">
        <img src="./victor.jpg" alt="Vợt 3">
        <h3>Vợt Victor Thruster ryuga 1 </h3>
        <p class="price">2.500.000đ</p>
        <button>Mua ngay</button>
    </div>
</div>

<footer>
    <p>© 2026 Shop Bán Vợt Cầu Lông</p>
</footer>

</body>
</html>
